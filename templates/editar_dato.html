<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar {{ tipo[:-1]|capitalize }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar {{ tipo[:-1]|capitalize }} del usuario {{ usuario }}</h2>

        <form method="POST">
            <textarea name="contenido" rows="6" cols="60">{{ dato.contenido }}</textarea><br>
            <button type="submit">Guardar cambios</button>
        </form>

        <p><a href="{{ url_for('gestionar_datos', usuario=usuario) }}">← Volver a gestión de datos</a></p>
    </div>
</body>
</html>
